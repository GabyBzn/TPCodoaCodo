      <!-- FORMULARIO -->
      <section class="formulario" id="contacto">
        <div class="mx-auto" style="width: 200px;">
          
        
<div id="container-form" class="center container-form ">
  <h2>Contactate con nosotros</h2>
  <form class="row g-3"  id="needs-validation">
    <div class="col-md-6">
      <div class="col">
        <label for="inputname" class="form-control form-control-lg" >Nombre</label>
        <input type="text" class="form-control" placeholder="Ingrese su nombre" required="required" aria-label="Apellido">
      </div>
      <div class="col">
        <label for="inputlastname" class="form-label">Apellido </label>
        <input type="text" class="form-control" placeholder="Ingrese su apellido"  aria-label="Apellido">
      </div>
      <label for="inputEmail4" class="form-label">Correo Electronico</label>
      <input type="email" class="form-control" placeholder="Ingrese su correo electronico" required="required" id="inputEmail4">
      <div class="row">
        <div class="col-md-12">
            <div class="form-group"> <label for="form_message">Mensaje</label> <textarea id="form_message" name="message" class="form-control" placeholder="Escriba su mensaje." rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
        </div>
        <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Enviar mensaje"> </div>
    </div>
  </form>
  </div>

  <script src="formulario.js"></script>
